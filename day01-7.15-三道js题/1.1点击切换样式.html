<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    #box1 {width:500px; margin: 0 auto;padding: 0;text-align: center;}
    #box2 {
        background-color: pink; width: 100px; height: 100px;
        margin: 10px auto;
    }
    </style>

    
</head>
<body>
    <!-- 五个按钮 666666 -->
<form id="box1">
    <input type="button" value="变宽" onclick="changeWidth()" />
    <input type="button"  value="变高" onclick="changeHeight()" />
    <input type="button" value="变色" onclick="changeColor()" />
    <input type="button" value="隐藏" onclick="changeNone()" />
    <input type="button" value="重置" onclick="changeReset()"/>
    <div id="box2"></div>
</form>
<script type="text/javascript">
    var c_b = document.getElementById("box2");
    function changeWidth() {
        c_b.style.width="200px";
    }
    function changeHeight() {
        c_b.style.height="200px";
    }
    function changeColor() {
        c_b.style.backgroundColor="purple";
    }
    function changeColor() {
        c_b.style.visibility="hidden";
    }
    function changeReset() {
        c_b.style.cssText ="background-color: black; width: 100px; height: 100px;";
    }
</script>
</body>
</html>
